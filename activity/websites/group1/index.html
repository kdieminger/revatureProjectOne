<!-- This is a comment in HTML (and XML)-->
<!DOCTYPE html>
<html>
<!-- This is the "root" tag of html. It is the root of the tree structure,
        meaning that it is the starting node. Everything else should be inside the html tag.-->

<head>
    <!-- The head tag contains metat-data such as CSS stylesheets, encoding information, and
        the title of the document.-->
    <link rel="stylesheet" href="css/group1.css">
    <!-- If you have multiple stylesheets, remember that the order you load them matters.-->
    <title>Group One</title>
</head>


<body>
    <h1>Grub Dash</h1>
    <h2>Dine in Style</h2>
    <input placeholder="Search"/>
    <br><br>

    <table align="center">
        <thead>
            <th>Restaurants</th>
            <th>Hours</th>
            <th>Rating</th>
        </thead>
        <tbody>
            <tr>
                <td>Mc Donalds</td>
                <td>10 AM to 10 PM</td>
                <td>4/5</td>
            </tr>
            <tr>
                <td>Wendys</td>
                <td>11 AM to 11 PM</td>
                <td>3/5</td>
            </tr>
            <tr>
                <td>Burger King</td>
                <td>11 AM to 11 PM</td>
                <td>3.5/5</td>
            </tr>
            <tr>
                <td>Taco Bell</td>
                <td>24 Hours</td>
                <td>5/5</td>
            </tr>
        </tbody>
    </table>
    
    <br>

    <img class="img" src="images/sal.jpg" />

</body>

</html>
