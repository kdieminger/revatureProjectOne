<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrubDash</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 class = "company">GrubDash</h1>
    <h1 class="motto">
        Moving foward with food while the kitchens are closed.
    </h1>

    <img class = "image" src = "picture.jpg"/>

    <h2>Restaurants</h2>
    <ol class="rest">
        <li>Wendys</li>
        <li>McDonalds</li>
        <li>The Krusty Krab</li>
        <li>Central Perk</li>
    </ol>

    <table class = "container">
        <thead>
            <tr>
                <th class="underline">Chef Name</th>
                <th class="underline">Best Dish</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Wendy</th>
                <td>Asiago Chicken</td>
                <td><img class = "items" src = "chicken.jpg"/></td>
            </tr>
            <tr>
                <th>Ronald</th>
                <td>Big Mac</td>
                <td><img class = "items" src = "BigMac.jpg"/></td>

            </tr>
            <tr>
                <th>SpongeBob</th>
                <td>Krabby Patty</td>
                <td><img class = "items" src = "Krabby.jpg"/></td>

            </tr>
            <tr>
                <th>Gunther</th>
                <td>Richael's Coffee</td>
                <td><img class = "items" src = "Coffee.jfif"/></td>

            </tr>
        </tbody>
    </table>
</body>

</html>
